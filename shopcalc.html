<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form class="row g-3" id="form">
    <div class="col-auto">
        <label for="shopName" class="visually-hidden">Password</label>
        <input class="form-control" id="shopName" placeholder="Название товара">
    </div>
    <div class="col-auto">
        <label for="price" class="visually-hidden">Password</label>
        <input class="form-control" id="price" placeholder="Стоимость товара">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">В список покупок</button>
    </div>
</form>
<ul id="list">

</ul>
<button id="one">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="arrow-up"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
    </svg>
</button>
<button id="two">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="arrow-down"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
    </svg>
</button>
</body>
<footer>
    <span id="sum">

</span>
    <p id="number">

    </p>
    <p id="max">

    </p>
    <span id="tov">

    </span>
</footer>
<script src="shopcalc.js">

</script>
</html>
